<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="generateTable()">Generate Table</button>

    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            // Get the number input value
            var number = parseInt(document.getElementById('number').value);

            // Check if the input is a number
            if (!isNaN(number)) {
                var tableContent = '<h3>Multiplication Table of ' + number + '</h3>';
                tableContent += '<table>';
                tableContent += '<tr><th>Multiplicand</th><th>Multiplier</th><th>Product</th></tr>';

                // Generate multiplication table rows
                for (var i = 1; i <= 10; i++) {
                    tableContent += '<tr>';
                    tableContent += '<td>' + number + '</td>';
                    tableContent += '<td>' + i + '</td>';
                    tableContent += '<td>' + (number * i) + '</td>';
                    tableContent += '</tr>';
                }

                tableContent += '</table>';

                // Update the table container with the generated table
                document.getElementById('tableContainer').innerHTML = tableContent;
            } else {
                alert('Please enter a valid number.');
            }
        }
    </script>
</body>
</html>
