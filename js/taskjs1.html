<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <label for="">Num 1</label>
    <input id="a" type="number">
    <label for="">Num 2</label>
    <input id="b" type="number">
    <label id="operationLabel" for="">Result</label>
    <input id="result" type="number">
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Subtract</button>
    <button onclick="calculate('div')">Divide</button>
    <button onclick="calculate('mul')">Multiply</button>

    <script>
        function calculate(operation) {
            let num1 = parseInt(document.getElementById("a").value);
            let num2 = parseInt(document.getElementById("b").value);
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    document.getElementById("operationLabel").textContent = "Sum";
                    break;
                case 'sub':
                    result = num1 - num2;
                    document.getElementById("operationLabel").textContent = "Difference";
                    break;
                case 'div':
                    result = num1 / num2;
                    document.getElementById("operationLabel").textContent = "Quotient";
                    break;
                case 'mul':
                    result = num1 * num2;
                    document.getElementById("operationLabel").textContent = "Product";
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
